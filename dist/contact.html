<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <script src="https://kit.fontawesome.com/5e0ec58d67.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Arvo|Dosis|Merriweather+Sans|Playfair+Display&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/main.css" />
  <title>Contact Me | Front-End Developer</title>
</head>

<body>
  <!-- Header  -->
  <header id="header-inner">
    <div class="container">

      <nav id="main-nav">
        <img src="img/zLgNLogo.png" alt="My portifolio" id="logo" />
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="work.html">Work</a></li>
          <li><a href="contact.html" class="current">Contact</a></li>
        </ul>
      </nav>

    </div>
  </header>

  <!-- Section-A:{ Contact Form } -->
  <section id="contact-a" class="text-center py-3">

    <div class="container">
      <h2 class="section-title">Contact Me</h2>
      <div class="bottom-line"></div>
      <p class="lead">Here is how you can reach me</p>

      <form name="contact" method="POST" data-netlify-recaptcha="true" data-netlify="true">

        <div class="text-fields">
          <input name="name" type="text" class="text-input brdr name-input" placeholder="Name">
          <input name="subject" type="text" class="text-input brdr subject-input" placeholder="Subject">
          <input name="email" type="email" class="text-input brdr email-input" placeholder="Email Address">
          <input name="phone" type="text" class="text-input brdr phone-input" placeholder="Phone Number">
          <textarea name="message" class="text-input brdr message-input" placeholder="Enter Message..."></textarea>

          <div class="my-2">
            <div data-netlify-recaptcha="true"></div>
          </div>
        </div>

        <button type="submit" class="btn-dark my-2 brdr">Submit</button>
        <button type="reset" class="btn-dark my-2 brdr">Reset</button>

      </form>

    </div>

  </section>

  <!-- Section-B:{ Contact Info } -->
  <section id="contact-b" class="py-3 bg-dark">
    <div class="container">
      <div class="contact-info">

        <div>
          <i class="fas fa-envelope fa-2x"></i>
          <h3>Email</h3>
          <p>Nagendrap9949@gmail.com</p>
        </div>

        <div>
          <i class="fas fa-phone fa-3x"></i>
          <h3>Phone Number</h3>
          <p>(+91) 111-222-333-44</p>
        </div>

        <div>
          <i class="fas fa-address-card fa-2x"></i>
          <h3>Address</h3>
          <p>Main Road,Earth</p>
        </div>

      </div>
    </div>
  </section>

  <!-- Section-C:{ Tag-line } -->
  <section id="contact-c" class="text-center bg-main py-3">
    <div class="container">
      <h1>Let's Start Your Next Project</h1>
    </div>
  </section>

  <!-- Footer -->
  <footer id="main-footer">
    <div class="footer-content container">
      <p>Copyright &copy; 2019. All Rights Reserved</p>

      <div class="social">
        <i class="fab fa-linkedin"></i>
        <i class="fab fa-facebook"></i>
        <i class="fab fa-instagram"></i>
        <i class="fab fa-twitter"></i>
      </div>

    </div>
  </footer>

</body>

</html>
